

<!DOCTYPE html>
<html>
<head>
    <title>Input Validation and Navigation</title>
</head>
<body>

    <input type="text" id="input1" placeholder="Enter value 1">
    <input type="text" id="input2" placeholder="Enter value 2">
    <button id="nextPageButton">Go to Next Page</button>

    <script>
        document.getElementById('nextPageButton').addEventListener('click', function() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;

            if (input1.trim() !== '' && input2.trim() !== '') {
                // Both input boxes are filled, navigate to the next page
                window.location.href = 'next_page.html'; // Replace with your next page URL
            } else {
                // Display an alert or message if inputs are not filled
                alert('Please fill both input boxes before proceeding.');
            }
        });
    </script>

</body>
</html>
