<script> 
function changeme() {
        // document.getElementById("change").style.backgroundColor = "blue";
          const change = document.getElementById('change');

  // Add event listener for when the input gains focus
  change.addEventListener('focus', function() {
    change.style.backgroundColor = 'grey';
    change.style.borderColor = 'blue';
  });

  // Add event listener for when the input loses focus
  change.addEventListener('blur', function() {
    change.style.backgroundColor = 'transparent';
    change.style.borderColor = '#ccc';
  });
        } </script>
