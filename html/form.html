<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="../css/form.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <p class="logo"><img src="../img/PKlogo.PNG" alt=""></p>
    <a href="#home">Home</a>
    <a href="#rents">Rents</a>

    <!-- Login button -->
    <a href="#login" class="login-btn">Login</a>
</div>

<div class="main-content">
    <form>
        <label class="head-form">Contact</label><br><br>
        <input class="phone-box" type="text" placeholder="Phone no"><br><br>
        <label>Billing Address</label><br><br>
        <input class="name-box" type="text" placeholder="Name"><br><br>
        <input class="address-box" type="text" placeholder="Address"><br><br>
        <div class="side-box">
        <input class="city-box" type="text" placeholder="City">
        <input class="state-box" type="text" placeholder="State">
        <input class="pin-box" type="text" placeholder="PIN code">
        </div>
        <div class="total">
        <h3 class="tol-head">Total Rs:<p id="amount">349.0</p></h3>
        <button class="book-btn">Book Now</button>
    </div>
    </form>
</div>
</body>
</html>
